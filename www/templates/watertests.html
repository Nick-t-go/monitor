<ion-view view-title="Water Tests Menu">
  <ion-content id="waterTests">
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/watertests/{{playlist.id}}" class="item icon-left">
        <i class="{{playlist.icon}}"></i>
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
