<ion-view view-title="Home">
  <ion-content>

    <div ng-hide="authData">
      <div  class="row">
        <button  class="col button home icon-left ion-log-in button-positive"  ng-click="login()">Login</button>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row">
        <button  class="col button home icon-left ion-person-add button-calm" ng-click="signup()">Sign Up</button>
      </div>
    </div>

    <div>
      <div ng-hide="!authData" class="row">
        <button class="col button home icon-left ion-log-out button-assertive" ng-click="login()">Logout</button>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="row" ng-hide="!authData">
        <button class="col button home icon-left ion-navicon button-calm" menu-toggle="left">Menu</button>
      </div>
    </div>

  </ion-content>
</ion-view>
