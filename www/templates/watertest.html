<ion-view view-title="watertest">

  <ion-content>
    <div class="item item-divider">
      Gold Fish Tank
    </div>
    <div ng-repeat="test in goldfishTests">
    <div class="row">
      <label>{{test.type}}</label>
    </div>
    <div class="row">
      <div class="col">
        <i style="white-space: nowrap;">{{test.min}}</i>
        </div>
      <div class="col col-33 col-offset-90">
        <i>{{test.max}}</i>
        </div>
      </div>
      <div ng-class="test.type" style="height:40px">
        <input style="width: 100%; background-color: #0000FF" type="range" ng-model="test.value" name="{{test.type}}" min="{{test.min}}" max="{{test.max}}" step="{{test.step}}" value="{{test.value}}">
      </div>
      <p class="col col-offset-50" >{{test.value}}</p>
      </div>


    <div class="item item-divider">
      Tilapia Tank
    </div>
    <div ng-repeat="test in tilapiaTests">
      <div class="row">
        <label>{{test.type}}</label>
      </div>
      <div class="row">
        <div class="col">
          <i style="white-space: nowrap;">{{test.min}}</i>
        </div>
        <div class="col col-33 col-offset-90">
          <i>{{test.max}}</i>
        </div>
      </div>
      <div ng-class="test.type" style="height:40px">
        <input style="width: 100%; background-color: #0000FF" type="range" ng-model="test.value" name="{{test.type}}" min="{{test.min}}" max="{{test.max}}" step="{{test.step}}" value="{{test.value}}">
      </div>
      <p class="col col-offset-50" >{{test.value}}</p>
    </div>

    <div class ="row">
      <div class="col">
        <button class="button button-positive" ng-click="submitForm(goldfishTests, tilapiaTests)">
          Submit
        </button>
      </div>
      <div class="col col-33 col-offset-50">
        <button ng-click="$ionicGoBack()" class="button  button-assertive">
          Cancel
        </button>
      </div>
    </div>
  </ion-content>

</ion-view>
