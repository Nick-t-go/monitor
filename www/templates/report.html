<ion-view view-title="Report">

  <ion-content>
    <ion-spinner ng-hide="dates" icon="spiral"></ion-spinner>
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Date
        </div>
       <select name="dateSelect" id="dateSelect" ng-model="data.dateSelect">
         <option type="date" value="{{date}}" ng-repeat="date in dates" >{{date | date:'yyyy-MM-dd HH:mm'}}</option>
       </select>

      </label>

    </div>
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Tank
        </div>
        <select name="tankSelect" id="tankSelect" ng-model="data.tankSelect">
          <option ng-repeat="tank in tanks" ng-model="selectedTank">{{tank}}</option>
        </select>

      </label>

    </div>

    <button class="button button-full button-positive" ng-click="getReport(data.tankSelect, data.dateSelect)">
      Get Report
    </button>

    <div class="row" ng-repeat="tests in report">
      <div class="col col-33"><h4>{{tests.test}}</h4></div>
      <div class="col col-33 col-offset-33"><h4>{{tests.val}}</h4></div>
    </div>

  </ion-content>

</ion-view>
