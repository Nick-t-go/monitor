<ion-view view-title="User Setup">

  <ion-content>
    <ion-list>
      <label class="item item-divider">
        User Name
      </label>
      <ion-item style="min-height: 50px" class="item-icon-right">
        {{userCredentials.username}}
        <i class="icon ion-arrow-right-b"></i>
        <ion-option-button class="button-energized" ng-click="editPopup('User Name')">Edit</ion-option-button>
      </ion-item>
    </ion-list>

</ion-view>
